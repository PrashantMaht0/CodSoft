<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css"> 
    <script defer src="Calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="input-container">
            <input type="text" class="display" disabled>
        </div>
        <div class="button-container">
            <div class="button-row">
                <div class="button" id="btn_ac">AC</div>
                <div class="button" id="btn_clear">C</div>
                <div class="button" id="btn_percent">%</div>
                <div class="button" id="btn_backspace">1/x</div>
            </div>
            <div class="button-row">
                <div class="button" id="btn_open_bracket">(</div>
                <div class="button" id="btn_close_bracket">)</div>
                <div class="button" id="btn_sqrt">Sqrt</div>
                <div class="button" id="btn_sq">Sq</div>
            </div>
            <div class="button-row">
                <div class="button" id="btn_7">7</div>
                <div class="button" id="btn_8">8</div>
                <div class="button" id="btn_9">9</div>
                <div class="button" id="btn_minus">-</div>
            </div>
            <div class="button-row">
                <div class="button" id="btn_4">4</div>
                <div class="button" id="btn_5">5</div>
                <div class="button" id="btn_6">6</div>
                <div class="button" id="btn_plus">+</div>
            </div>
            <div class="button-row">
                <div class="button" id="btn_1">1</div>
                <div class="button" id="btn_2">2</div>
                <div class="button" id="btn_3">3</div>
                <div class="button" id="btn_multiply">x</div>
            </div>
            <div class="button-row">
                <div class="button zero" id="btn_0">0</div>
                <div class="button" id="btn_dot">.</div>
                <div class="button" id="btn_equals">=</div>
                <div class="button" id="btn_divide">/</div>
            </div>
        </div>
    </div>
</body>
</html>
